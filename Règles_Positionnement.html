<!-- Pour Info
	Balises rendu bloc : article, aside, nav, section, div, p et les balises titres h1 à 6 et hgroup
	Balise inline (ou inline-block en css) : span, audio, video, iframe, canvas, img, input, textarea, button, select et 
	les éléments de balisage du texte (strong, b, i, del)
	Balise embedded (embarquée) avec un espace défini dans css en terme de hauteur et largeur : audio, canvas, embed, 
	iframe, img, object, video, svg, math
	Règles : 
		un élément block peut contenir un block ou inline (sauf exceptions)
		un élément inline ne peut contenir que des inline (pas de balise p après une span
	Positionnement :
		les block par défaut se placent tjrs l'un sous l'autre
		les inline se placent tjrs l'un à côté de l'autre, il n'est pas prévu de les positionner sur la page (mais 
		possible) ni de leur donner une taille (dépend du texte
		les inline-block conservent les même caractéristiques que les inline mais peuvent être dimensionnées
	Attention !
		Tous les éléments block, sauf div, possédent un rendu css qui exprime des marges interne et externes non nulle, qui 
		sont interprétées différemment par les navigateurs et nécessitent parfois d'être annulés pour éviter divergences
	
	Imbrication parent-enfant :
		<article>
			<h1></h1>
			<p>
				<img>
			</p>
		</article>
	
	Par défaut la norme CSS2.1
		html, address,
		blockquote,
		body, dd, div,
		dl, dt, fieldset, form,
		frame, frameset,
		h1, h2, h3, h4,
		h5, h6, noframes,
		ol, p, ul, center,
		dir, hr, menu, pre   { display: block }

		li              { display: list-item }
		head            { display: none }
		table           { display: table }
		tr              { display: table-row }
		thead           { display: table-header-group }
		tbody           { display: table-row-group }
		tfoot           { display: table-footer-group }
		col             { display: table-column }
		colgroup        { display: table-column-group }

		td, th          { display: table-cell }
		caption         { display: table-caption }
		input, select   { display: inline-block }

		-->
